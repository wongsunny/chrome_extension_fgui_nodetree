<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <style>
        body {
            display: flex;
        }
    
        .tree {
            flex: 1;
            padding-right: 20px;
        }
    
        .folder,
        .file {
            cursor: pointer;
            user-select: none;
            position: relative;
            background-color: #a0ecaa;
        }
    
        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    
        .icon-open::before {
            content: "▼";
        }
    
        .icon-closed::before {
            content: "▶";
        }
    
        .nested {
            display: none;
            padding-left: 40px;
        }
    
        .folder.open .nested {
            display: block;
        }
    
        .directoryName {
            color: black;
        }
    
        .directoryName-selected {
            color: yellow;
        }
    
    
    
        /* 
            .folder.open .icon-closed::before {
                content: "▼";
            } */
    
    
        .detailsPanelCls {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            /* 设置 detailsPanel 的宽度 */
            height: 500px;
            /* 设置 detailsPanel 的高度 */
            overflow: auto;
            /* 添加滚动条 */
            background-color: #dcdfba;
        }

        #gridMsg{
            color: red;
        }

        #gridMsg_three{
            color: rgb(255, 0, 234);
        }
    
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 两列布局，可以根据需要调整列数和每列的宽度 */
            grid-gap: 10px;
            /* 元素之间的间隔 */
        }
    
        .grid-item {
            padding: 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    
        /* Flexbox 布局样式，使文本和输入框在同一行显示 */
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    
        /* 输入框样式 */
        input {
            width: 60%;
            /* 调整输入框宽度 */
            padding: 8px;
            box-sizing: border-box;
        }
    
        input.readonly {
            color: rgb(255, 94, 0);
        }

        .leftBtnDiv{
            background: rgb(214, 241, 116);
            max-width: 100px;
        }
        ul {
            list-style-type: none;
            padding-left: 2px;
        }
        li {
            margin-bottom: 20px;
            overflow: auto;
        }

        /* 竖排排列 */
        #modeSwitch {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            gap: 4px; /* 每行间距 */
        }

        /* 缩小单选按钮 */
        #modeSwitch input[type="radio"] {
            width: 14px;
            height: 14px;
            vertical-align: middle; /* 与文字对齐 */
            margin-right: 4px; /* 控制和文字间距 */
        }
        
        #ext-tooltip {
        position: fixed;
        z-index: 9999;
        max-width: 240px;
        padding: 6px 8px;
        font-size: 12px;
        line-height: 1.4;
        color: #fff;
        background: rgba(30, 30, 30, 0.95);
        border-radius: 4px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.12s;
        }
    </style>
</head>

<body>
    <div id="modeSwitch">
        <label><input type="radio" name="debugMode" value="fgui" checked> 调试fgui</label>
        <label><input type="radio" name="debugMode" value="threejs" id="radio_three"> 调试threejs</label>
    </div>
    <div id="fguiBtns" class="leftBtnDiv">
        <ul>
            <li>
                <span id="ver">ver:2026-1-10_m1</span>
            </li>
            <li>
                <span id="msgTxt">输出一些日志呀输出一些日志呀输出一些日志呀输出一些日志呀</span>
            </li>
            <li>
                <button type="button" id="loadBtn">加载扩展程序</button>
            </li>
            <li>
                <button type="button" id="refreshBtn">刷新节点树</button>
            </li>
            <li>
                <button type="button" id="pauseBtn">暂停游戏</button>
            </li>
            <li>
                <button type="button" id="drawBtn">标记节点</button>
            </li>
            <li>
                <button type="button" id="consoleBtn">打印选中节点</button>
            </li>
        </ul>
    </div>

    <!-- ThreeJS 按钮列表 -->
    <div id="threejsBtns" class="leftBtnDiv" style="display:none;">
        <ul>
            <li>
                <span id="msgTxt_three" style="color: blue;">输出一些日志呀输出一些日志呀输出一些日志呀输出一些日志呀</span>
            </li>
            <li><button type="button" id="loadBtn_three">加载扩展程序</button></li>
            <li><button type="button" id="refreshBtn_three">刷新列表</button></li>
            <li><button type="button" id="pauseBtn_three">暂停游戏</button></li>
            <li><button type="button" id="drawBtn_three">标记节点</button></li>
            <li><button type="button" id="consoleBtn_three">打印选中节点</button></li>
        </ul>
    </div>

    <div id="directory" class="tree"></div>
    <div id="directory_three" class="tree" style="display:none;"></div>
    <div id="detailsPanel" class="detailsPanelCls">
        <span id="gridMsg">右侧网格的一些输出</span>
    </div>
    <div id="detailsPanel_three" class="detailsPanelCls" style="display:none;">
        <span id="gridMsg_three">右侧网格的一些输出</span>
    </div>

    <div id="ext-tooltip"></div>
    <script src="panel.js"></script>
</body>

</html>
